<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>CodeClub Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b>
                <select name="">
                    <option value="real">R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Converter <b>para</b> 
                <select id="select-query">
                    <option value="dollar">US$ Dolar</option>
                    <option value="euro">€ Euro</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </label>
            <label>
                Valor
                <input id="inputReal" type="text" placeholder="R$ 10.000,00">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brazil-flag.svg" alt="brazil's-flag">
                    <p class="currency-name">Real</p>
                    <p id="realValue" class="currency-value">R$ 0.00</p>
                </div>
                <img class="arrow-img" src="./assets/Vector.png" alt="Arrow">
                <div class="currency-container">
                    <img id="currency-img" src="./assets/eua-flag.svg" alt="flag-conversion-country">
                    <p id="currency-name" class="currency-name">Dólar Americano</p>
                    <p id="convertedValue" class="currency-value">US$ 0.00</p>
                </div>
            </section>
        </main>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
